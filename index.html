<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="bg-opacity">
    <div class="github-graph"></div>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    </div>
    
    <div class="container api-container">
        <div class="row">
            <div class="col-3 rounded shadow pt-3 container-crypto">
                <div class="coin-img text-center">
                    <img class="card-img-top w-50 h-50 rounded" src="https://assets.coingecko.com/coins/images/279/large/ethereum.png?1595348880" alt="Crypto image">
                </div>
                <div class="card-body text-center text-dark">
                    <h4 class="card-title coin-name pb-3"></h4>
                    <p class="card-text"><strong class="price"></strong></p>
                    <p class="card-text"><strong class="changeD"></strong></p>
                    <p class="card-text"><strong class="changeP"></strong></p>
                    <div class="card-footer text-center"><small>Rotates every 5 seconds</small></div>
                </div>
            </div>
            <div class="col-3 offset-1 rounded shadow pt-3 container-nft">
                <div class="nft-img text-center">
                    <img class="card-img-top w-25 h-25 rounded" src="https://assets.coingecko.com/coins/images/279/large/ethereum.png?1595348880" alt="Crypto image">
                </div>
                <div class="card-body text-center text-dark">
                    <h4 class="card-title pb-3 nft-name"></h4>
                    <p class="card-text"><strong class="floor"></strong></p>
                    <p class="card-text"><strong class="volume"></strong></p>
                    <p class="card-text"><strong class="30-sales"></strong></p>
                    <div class="card-footer text-center"><small>Rotates every 5 seconds</small></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
